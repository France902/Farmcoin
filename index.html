<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezioni di Vue.js</title>
    <style>
        html, body {
            overflow: hidden;
        }
        body { 
            font-family: sans-serif; 
            background-color: rgb(172, 247, 172);
        }
        h1 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            position: fixed;
            z-index: 1;
        }
        h2 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            position: fixed;
            z-index: 1;
        }
        #app {
            position: absolute;
        }
        #capanno {
            position: fixed;
            width: 20vw;
            height: auto;
            bottom: 60vh;
            left: 41vw;
            z-index: -9998;
        }
        #containerTitolo {
            perspective: 27vh;
            width: 100vw;
            height: 30vh;
        }
        #moneyCounter {
            position: fixed;
            height: 6vh;
            border-radius: 2vw;
            background-color: rgb(43, 215, 4, 0.7);
            border: 2px solid black;
            display: inline-block;
            text-align: center;
            justify-content: center;
            align-items: center;
            padding: 0.5vh 2vw;
            font-size: 4vh;
            left: 50%;
            transform: translateX(-50%); 
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            white-space: nowrap; 
            transform-origin: center center;
        }
        #sottoTitolo {
            font-size: 4vh;
            text-shadow: 0 0 2px black;
            color: white;
            position: absolute;
            -webkit-text-stroke: 1.5px black;
            top: 35vh;
            width: 100vw;
            transform: rotateX(25deg);
        }
        #primaryButton {
            position: fixed;
            width: 10vw;
            height: 17vh;
            border-radius: 50%;
            background-color: rgb(227, 227, 3);
            top: 46vh;
            left: 45vw;
            cursor: pointer;
            font-size: 4vh;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid rgb(211, 211, 1);
            transition: transform 0.08s ease;
        }
        #overlayMappa {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.3);
            top: 0vh;
            left: 0vw;
            z-index: -9997;
        }
        #sellButton {
            position: fixed;
            width: 25vw;
            height: 12vh;
            border-radius: 8vw;
            background-color: rgb(3, 227, 3, 0.8);
            border: 2px solid black;
            top: 75vh;
            left: 37vw;
            font-size: 4vh;
            cursor: pointer;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            color: green;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: opacity 1s ease;
            pointer-events: none;
        }
        
        #stradaSterrata {
            position: fixed;
            width: 4vw;
            height: 47.5vh;
            bottom: -5vh;
            left: 48vw;
            z-index: -9999;
        }
        #wheatCounter {
            position: fixed;
            width: 15vw;
            height: 5vh;
            border-radius: 4vw;
            background-color: rgb(227, 227, 3, 0.8);
            border: 2px solid black;
            display: flex;
            text-align: end;
            justify-content: end;
            align-items: center;
            padding: 0.5vh 0.5vw;
            font-size: 3vh;
            left: 83vw;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .titolo {
            font-size: 37vh;
            color: white;
            -webkit-text-stroke: 2px black;
            position: absolute;
            transform-origin: center bottom;
            margin-top: -10vh;
            margin-left: -4.8vw;
            transform: rotateX(25deg);
            text-shadow: 0 0 10px black;
        }
        .staccionataOrizzontale {
            position: fixed;
            width: 15vw;
            height: 4vh;
            bottom: 44.5vh;
            left: 33vw;
            z-index: -9998;
        }
        .staccionataVerticale {
            position: fixed;
            width: 0.4vw;
            height: 22vh;
            bottom: 45vh;
            left: 33.3vw;
            z-index: -9999;
        }
        .bottoniPagina {
            white-space: nowrap; 
            transform-origin: center center;
            display: inline-block;
            text-align: center;
            justify-content: center;
            align-items: center;
            height: 10vh;
            font-size: 5vh;
            background-color: #4CAF50;
            color: green;
            border: none;
            border-radius: 8vw;
            cursor: pointer;
            position: fixed;
            z-index: 0;
            box-shadow: 0 4px green;
            opacity: 0.9;
            top: 58vh;
            transform-origin: center center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
            padding: 0.5vh 4vw;
            left: 50%;
            transform: translateX(-50%); 
        }
    </style>
</head>
<body>
    <canvas id="canvas" style="position: fixed; z-index: -9999; opacity: 1; width: 100vw; height: 100vh; left: 0vw; top: 0vh;"></canvas>
    <div id="app">
        <div id="menuGioco">
        <div id="containerTitolo">
            <h1 class="titolo">FARMCOIN</h1>
            <h1 id="sottoTitolo">A farming game made with love</h1>
        </div>
        <button class="bottoniPagina" id="bottoneStart" ref="btnStart" @mouseenter="onHoverStart" @mouseleave="onLeaveStart" @click="startGame">
            START
        </button>
        <button class="bottoniPagina" id="bottoneSetting" ref="btnSetting" @mouseenter="onHoverStart('impostazioni')" @mouseleave="onLeaveStart('impostazioni')" @click="openSettings('impostazioni')" style="top: 73vh;">
            SETTINGS
        </button>
        </div>

        <div id="strutturaGioco" style="display: none;">
            <button id="primaryButton" @click="clickType1" ref="primaryButton">ðŸŒ½</button>
            <div id="wheatCounter">{{ contWheat }}ðŸŒ½</div>
            <div id="moneyCounter">{{ money }}$</div>
            <button id="sellButton" @click="sell" ref="sellButton" style="opacity: 0;"><h1>VENDI</h1></button>

        </div>

        <div id="oggettiMappa" style="z-index: -9999;">
            <div id="overlayMappa"></div>
            <img src="barn.png" id="capanno">
            <img src="road.png" id="stradaSterrata">
            <img src="horizontal_fence.png" class="staccionataOrizzontale">
            <img src="horizontal_fence.png" class="staccionataOrizzontale" style="left: 52.5vw;">
            <img src="horizontal_fence.png" class="staccionataOrizzontale" style="bottom: 63.5vh; z-index: -9999; left: 33.05vw;">
            <img src="horizontal_fence.png" class="staccionataOrizzontale" style="bottom: 63.5vh; z-index: -9999; left: 52.5vw; ">
            <img src="vertical_fence.png" class="staccionataVerticale">
            <img src="vertical_fence.png" class="staccionataVerticale" style="left: 67vw;">
        </div>
     </div>

   <script src="https://unpkg.com/vue@3"></script>
   <script src="./app.js"></script>
</body>
</html>
