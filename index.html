<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezioni di Vue.js</title>
    <style>
        body { 
            font-family: sans-serif; 
            background-color: rgb(172, 247, 172);
        }
        h1 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            position: fixed;
            z-index: 1;
        }
        h2 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            position: fixed;
            z-index: 1;
        }
        #app {
            position: absolute;
        }
        #containerTitolo {
            perspective: 27vh;
            width: 100vw;
            height: 30vh;
        }
        #sottoTitolo {
            font-size: 4vh;
            text-shadow: 0 0 2px black;
            color: white;
            position: absolute;
            -webkit-text-stroke: 1.5px black;
            top: 35vh;
            width: 100vw;
            transform: rotateX(25deg);
        }
        .titolo {
            font-size: 37vh;
            color: white;
            -webkit-text-stroke: 2px black;
            position: absolute;
            transform-origin: center bottom;
            margin-top: -10vh;
            margin-left: -1vw;
            transform: rotateX(25deg);
            text-shadow: 0 0 10px black;
        }
        .bottoniPagina {
            width: 20vw;
            height: 10vh;
            font-size: 3vh;
            background-color: #4CAF50;
            color: green;
            border: none;
            border-radius: 8vw;
            cursor: pointer;
            position: fixed;
            z-index: 0;
            box-shadow: 0 4px green;
            opacity: 0.9;
            top: 58vh;
            left: 40vw;
            transform-origin: center center;
        }
    </style>
</head>
<body>
    <canvas id="canvas" style="position: fixed; z-index: -9999; opacity: 1; width: 100vw; height: 100vh;"></canvas>
    <div id="app">
        <div id="menuGioco">
        <div id="containerTitolo">
            <h1 class="titolo">FARMCOIN</h1>
            <h1 id="sottoTitolo">A farming game made with love</h1>
        </div>
        <button class="bottoniPagina" id="bottoneStart" @mouseenter="onHoverStart" @mouseleave="onLeaveStart" @click="startGame">
            <h1 style="text-align: center; margin-left: 5vw; margin-top: -4vh;">START</h1>
            
        </button>
        </div>
     </div>

   <script src="https://unpkg.com/vue@3"></script>
   <script src="./app.js"></script>
</body>
</html>
